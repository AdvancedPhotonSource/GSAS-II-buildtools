# Compile the GSAS-II binary files on Linux using scons and then upload
# them to the releases area. Uses outputs capability to move the
# output name between steps.

name: Compile Linux
description: compile GSAS-II binaries on Linux

outputs:
  tar-file:
    description: "tar file generated by script"
    value: ${{ steps.compile-step.outputs.tarname }}

runs:
  using: "composite"
  steps:
      - name: compile with scons
        id: compile-step
        shell: bash -l {0}
        run: |
          cd _gsas2/sources
          echo "Linux build"
          #scons install=T LIBGFORTRAN=T LIBGCC=T # causes problems on Linux
          scons install=T
          newdir=`cd ../AllBinaries/; ls -d linux*`
          echo Created $newdir

          # copy needed .so files
          python ../../compile/linuxLibs.py ../AllBinaries/$newdir
          cd k_vec_cython
          python setup.py build_ext --inplace
          cd ..
          cp k_vec_cython/build/lib.linux-x86_64-cpython-311/kvec_general.cpython-311-x86_64-linux-gnu.so ../AllBinaries/$newdir

          # document build  
          echo "Built from G2 version `git log HEAD --oneline | head -1`" >> ../AllBinaries/$newdir/Build.notes.txt
          conda list -f python | tail -1 >> ../AllBinaries/$newdir/Build.notes.txt
          conda list -f numpy | tail -1 >> ../AllBinaries/$newdir/Build.notes.txt
          echo "Using gfortran, info follows" >> ../AllBinaries/$newdir/Build.notes.txt
          gfortran -v 2>> ../AllBinaries/$newdir/Build.notes.txt
          echo "### Dependencies" >> ../AllBinaries/$newdir/Build.notes.txt
          ldd ../AllBinaries/$newdir/*.so >> ../AllBinaries/$newdir/Build.notes.txt
          ldd ../AllBinaries/$newdir/LATTIC >> ../AllBinaries/$newdir/Build.notes.txt
          ldd ../AllBinaries/$newdir/convcell >> ../AllBinaries/$newdir/Build.notes.txt

          cp ../AllBinaries/$newdir/Build.notes.txt ../../Build.notes.txt
  
          # create tar file with binaries
          cd ../AllBinaries/$newdir
          TMPDIR=/tmp/
          TARFILE=${TMPDIR}${newdir}.tgz
          echo "tarname=$(echo $TARFILE)" >> $GITHUB_OUTPUT
          echo "tarname=$(echo $TARFILE)"
          echo creating $TARFILE
          tar cvzf $TARFILE *

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.compile-step.outputs.tarname }}
          tag_name: v1.0.1
