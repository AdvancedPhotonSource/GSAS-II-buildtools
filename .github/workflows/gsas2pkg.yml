# Build the gsas2pkg conda package 
#
# login to https://anaconda.org/briantoby/settings/access to create an API token
# with "Allow read access to the API site" & "Allow write access to the API site"
# add the key as a Repository secret named ANACONDA_TOKEN using
# Settings/Secrets.../Actions 

# 
name: build gsas2pkg

#on: [push, pull_request, workflow_dispatch]
#on: [push, workflow_dispatch]  # why build on pull request?
on: [workflow_dispatch]

#strategy:
#    matrix:
#        os: [ubuntu-latest, windows-latest, macos-latest]


jobs:
  build:
#    runs-on: ubuntu-latest
    runs-on: macos-latest
    steps:    
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install conda packages
        run: |
          conda install -y conda-build anaconda-client

      - name: build conda package and upload
        run: |
          cd install
          conda build g2pkg -c conda-forge --numpy 1.26 --output-folder ../build
          if [ "$RUNNER_OS" == "macOS" ]; then
             conda convert ../build/osx-64/gsas2pkg-*.tar.bz2 -p osx-arm64
             ls -ltR ../build
          fi 
          ls -ltR ../build/*/*.tar.bz2
          anaconda -t ${{ secrets.ANACONDA_TOKEN }} upload ../build/*/*.tar.bz2 --user briantoby --force
        shell: bash
