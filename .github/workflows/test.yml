# new GitHub Action to test use of outputs

name: compile GSAS-II

permissions:
  contents: write
  
on: [workflow_dispatch]

jobs:

  test:
    outputs:
      tar-file:
        description: "tar file generated by script"
        value: ${{ steps.test-compile-step.tar-name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
#        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        os: [macos-14]
#        os: [windows-latest]
#        os: [macos-13]
    
    steps:
      - name: Compile MacOS
        uses: compile-mac
        id: run-my-action
